<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="js/j3.js">
</head>
<body>
    
    <h1 >Escriba cuantos numeros desea ver:</h1>
    <input id="suma" >
    <button type="button" onclick="myFunction()">Sumar</button>  
    <p id="sumando"></p>  
    <script>  
    function myFunction() {  
      var x,y,resultado,text;  
      x = document.getElementById("suma").value;  
        
      if (isNaN(x)  {  
        text = "Es necesarios introducir dos números válidos";  
         } 
        else {  
        //si no ponemos parseFloat concatenaría x con y  
        for (i=0; i<=suma; i){
        resultado=parseFloat(x)+i;  
        text= resultado;  
        }}
      document.getElementById("sumando").innerHTML = text;  
    }  
    </script>  
    </body>  
    </html>
